<!DOCTYPE html>
<html lang="pt-MZ">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Moçambique</title>
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: white;
            color: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* Botão Voltar */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, #009e49, #d21034);
            color: white;
            padding: 12px 22px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 800;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            transition: all 0.3s;
            z-index: 1000;
        }
        .back-btn:hover { transform: translateY(-5px); box-shadow: 0 15px 35px rgba(0,0,0,0.4); }
        .back-btn i { font-size: 26px; }

        .quiz-box {
            background: white;
            max-width: 720px;
            width: 100%;
            border-radius: 35px;
            overflow: hidden;
            box-shadow: 0 25px 70px rgba(0,0,0,0.25);
        }

        .quiz-header {
            background: linear-gradient(135deg, #009e49, #000, #ffce00, #d21034);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }
        .quiz-header h1 { margin: 0; font-size: 42px; font-weight: 900 900; text-shadow: 0 3px 10px rgba(0,0,0,0.5); }
        .progress { margin-top: 12px; font-size: 20px; font-weight: 700; }

        .quiz-body { padding: 50px 40px; background: white; }

        .question { font-size: 26px; font-weight: 900; margin-bottom: 35px; line-height: 1.4; }

        .answers { display: grid; gap: 18px; }

        .answer-btn {
            background: #f0f0f0;
            border: 3px solid transparent;
            padding: 20px;
            border-radius: 20px;
            font-size: 19px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
        }
        .answer-btn:hover {
            background: #ffce00;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255,206,0,0.3);
        }
        .answer-btn.correct { background: #009e49 !important; color: white; border-color: #006633; }
        .answer-btn.wrong { background: #d21034 !important; color: white; }

        .next-btn {
            margin: 50px auto 0;
            display: block;
            background: #ffce00;
            color: #000;
            font-size: 26px;
            font-weight: 900;
            padding: 18px 80px;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255,206,0,0.5);
            transition: all 0.3s;
            min-width: 280px;
        }
        .next-btn:hover { background: #009e49; color: white; transform: translateY(-6px); }

        /* ====================== TELA FINAL — MUITO BONITA E ELEGANTE ====================== */
        #result-screen {
            text-align: center;
        }

        .result-icon {
            font-size: 120px;
            margin-bottom: 20px;
        }

        .result-title {
            font-size: 54px;
            font-weight: 900;
            background: linear-gradient(135deg, #009e49, #d21034);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 10px 0 20px;
        }

        

        .result-score {
            font-size: 32px;
            font-weight: 800;
            margin: 25px 0;
            color: #000;
        }

        .result-percentage {
            font-size: 100px;
            font-weight: 900;
            color: #d21034;
            margin: 30px 0 10px;
            line-height: 1;
        }

        .result-message {
            font-size: 48px;
            font-weight: 900;
            color: #009e49;
            margin: 20px 0 50px;
        }

        .back-home-final {
            display: inline-block;
            background: #000;
            color: white;
            padding: 20px 70px;
            border-radius: 70px;
            text-decoration: none;
            font-weight: 900;
            font-size: 26px;
            box-shadow: 0 12px 35px rgba(0,0,0,0.4);
            transition: all 0.4s;
        }
        .back-home-final:hover {
            background: #d21034;
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(210,16,52,0.5);
        }

        /* Responsivo */
        @media (max-width: 600px) {
            .quiz-header h1 { font-size: 32px; }
            .question { font-size: 22px; }
            .answer-btn { font-size: 17px; padding: 18px; }
            .next-btn { font-size: 23px; padding: 16px 60px; }
            .result-icon { font-size: 90px; }
            .result-title { font-size: 42px; }
            .result-percentage { font-size: 80px; }
            .result-message { font-size: 38px; }
            .back-home-final { padding: 18px 50px; font-size: 22px; }
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-btn">
        <i class='bx bxs-left-arrow-alt'></i> Voltar
    </a>

    <div class="quiz-box">
        <div class="quiz-header">
            <h1 id="quiz-title">Quiz Moçambique</h1>
            <div class="progress">Pergunta <span id="current">1</span> de <span id="total">10</span></div>
        </div>

        <div class="quiz-body" id="quiz-body">
            <div class="question" id="question">A carregar pergunta...</div>
            <div class="answers" id="answers"></div>
            <button class="next-btn" id="next-btn" style="display:none;">Próxima</button>
        </div>

        <!-- TELA FINAL — BONITA, ELEGANTE E PATRIÓTICA -->
        <div class="quiz-body" id="result-screen" style="display:none;">
            <div class="result">
                <div class="result-icon">
                    <i class='bx bxs-star' style="color:#ffce00;"></i>
                    <i class='bx bxs-star' style="color:#ffce00; margin-left:-30px;"></i>
                    <i class='bx bxs-star' style="color:#ffce00; margin-left:-30px;"></i>
                </div>

                <h2 class="result-title">PARABÉNS!</h2>

                <p class="result-score">
                    Acertaste <span id="score">0</span> de <span id="total-questions">0</span> perguntas
                </p>

                <a href="index.html" class="back-home-final">Voltar ao Início</a>
            </div>
        </div>
    </div>

    <script src="../js/quizdata.js"></script>
    <script src="../js/quiz.js"></script>
</body>
</html>
